<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="publisher" content="CVS Health">
    <meta name="creator" content="Jonathan Robert Pool">
    <meta name="keywords" content="report,accessibility,a11y">
    <title>Testu</title>
    <link rel="stylesheet" href="testu/style.css">
  </head>
  <body>
    <main>
      <h1>Testu</h1>
      <h2>Your request to Testaro</h2>
      <p>Both answers are required.</p>
      <form id="form" method="post" action="testu/result.html">
        <p><label>
          URL of a web page to test (starting with <code>https://</code>)
          <input type="url" name="pageURL" size="80" maxLength="300" required>
        </label></p>
        <p><label>
          Description of that page (e.g., ACM home)
          <input type="text" name="pageWhat" size="60" maxLength="60" required>
        </label></p>
        <p><button id="submit">Submit</button></p>
        <p id="status" role="status"></p>
      </form>
    </main>
  </body>
</html>
